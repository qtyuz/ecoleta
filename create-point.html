<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div id="page-creat-point">


        <header>
            <img src="/assets/logo.svg" alt="Logo do Ecoletas">
            <a href="#">
                <span></span> voltar para home
            </a>
        </header>
        <form action="">

            <h1>cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>

                    <div class="field">
                        <label for="address2">número/complemento</label>
                        <input type="text" name="address2" required>

                    </div>
                </div>


                <div class="field-group">

                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                        <option value="">selecione o estado</option>
                        </select>


                        <input type="hidden" name="state">

                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="" disabled required>
                            <option value="">Selecione a cidade</option>

                            
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="lâmpadas">
                        <span>lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="pilhas e baterias">
                        <span>pilhas e baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="papéis e papelão">
                        <span>papéis e papelão/span>
                    </li>
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="resíduos eletrônicos">
                        <span>resíduos eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="resíduos orgânicos">
                        <span>resíduos orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="óleo de cozinha">
                        <span>óleo de cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items">


            </fieldset>




            <button type="submit">cadastrar ponto de coleta</button>


        </form>


    </div>
    <script src="/scripts/create-point.js"></script>
</body>

</html>
